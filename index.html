<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Vendas - Felito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #012b29;
      --yellow: #e9b42e;
      --cream: #f2efeb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Alice', serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--green);
      color: var(--green);
    }

    .app {
      max-width: 1100px;
      margin: auto;
      background: var(--cream);
      padding: 20px;
      border-radius: 20px;
      border: 2px solid var(--yellow);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo h1 {
      margin: 0;
      letter-spacing: 4px;
      color: var(--yellow);
    }

    .logo span {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
      margin-bottom: 15px;
    }

    label {
      font-size: 0.8rem;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      border-radius: 999px;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: var(--yellow);
      color: var(--green);
    }

    .btn-secondary {
      background: #ded6cb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #e6dfd4;
    }

    tr:nth-child(even) td {
      background: #f9f6f1;
    }

    .status {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .status-A-Fazer { background: #fff3cd; }
    .status-√Ä-Entregar { background: #cce5ff; }
    .status-Entregue { background: #d4edda; }
    .status-Pago { background: var(--yellow); }
    .status-Cancelado { background: #f8d7da; }

    .actions button {
      margin: 2px;
      font-size: 0.75rem;
    }

    .totals {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .report {
      margin-top: 25px;
      border-top: 1px dashed #bbb;
      padding-top: 15px;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="logo">
    <h1>FELITO</h1>
    <span>HOMEMADE ICE CREAM</span>
  </div>

  <div class="subtitle">Controle simples de pedidos üç®</div>

  <form id="form">
    <div>
      <label>Data</label>
      <input type="date" id="data" required />
    </div>
    <div>
      <label>Cliente</label>
      <input type="text" id="cliente" />
    </div>
    <div>
      <label>Tamanho</label>
      <select id="tamanho" required>
        <option>240 mL</option>
        <option>480 mL</option>
        <option>1,5 L</option>
      </select>
    </div>
    <div>
      <label>Quantidade</label>
      <input type="number" id="quantidade" value="1" min="1" required />
    </div>
    <div>
      <label>Sabor</label>
      <select id="sabor" required>
        <option>Abacate</option>
        <option>Baunilha</option>
        <option>Doce de Leite</option>
        <option>Doce de Leite com Coco</option>
        <option>Lim√£o com Manjeric√£o</option>
        <option>Lim√£o Siciliano</option>
        <option>Maracuj√°</option>
        <option>Morango</option>
        <option>Romeu & Julieta</option>
        <option>Strogonoff de Nozes</option>
      </select>
    </div>
    <div>
      <label>Valor Unit√°rio</label>
      <input type="number" id="valor" step="0.01" required />
    </div>
    <div>
      <label>Status</label>
      <select id="status">
        <option>A Fazer</option>
        <option>√Ä Entregar</option>
        <option>Entregue</option>
        <option>Pago</option>
        <option>Cancelado</option>
      </select>
    </div>
    <button class="btn-primary">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Tam.</th>
        <th>Qtd</th>
        <th>Sabor</th>
        <th>R$</th>
        <th>Total</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <div class="totals">
    <span>Pedidos: <strong id="qtd">0</strong></span>
    <span>Total: <strong id="total">R$ 0,00</strong></span>
  </div>

  <div class="report">
    <h3>Relat√≥rio Mensal</h3>
    <p>J√° integrado com base na data dos pedidos ‚úÖ</p>
  </div>
</div>

<script>
let pedidos = JSON.parse(localStorage.getItem("felito")) || [];
const lista = document.getElementById("lista");

function salvar() {
  localStorage.setItem("felito", JSON.stringify(pedidos));
}

function atualizar() {
  lista.innerHTML = "";
  let total = 0;

  pedidos.forEach((p, i) => {
    const valorTotal = p.qtd * p.valor;
    total += valorTotal;

    lista.innerHTML += `
      <tr>
        <td>${p.data}</td>
        <td>${p.cliente}</td>
        <td>${p.tam}</td>
        <td>${p.qtd}</td>
        <td>${p.sabor}</td>
        <td>R$ ${p.valor.toFixed(2)}</td>
        <td>R$ ${valorTotal.toFixed(2)}</td>
        <td><span class="status status-${p.status.replace(" ", "-")}">${p.status}</span></td>
        <td class="actions">
          <button onclick="remover(${i})">Excluir</button>
        </td>
      </tr>`;
  });

  document.getElementById("qtd").innerText = pedidos.length;
  document.getElementById("total").innerText = "R$ " + total.toFixed(2);
}

function remover(i) {
  pedidos.splice(i, 1);
  salvar();
  atualizar();
}

document.getElementById("form").onsubmit = e => {
  e.preventDefault();
  pedidos.push({
    data: data.value,
    cliente: cliente.value,
    tam: tamanho.value,
    qtd: +quantidade.value,
    sabor: sabor.value,
    valor: +valor.value,
    status: status.value
  });
  salvar();
  atualizar();
  e.target.reset();
};

const data = document.getElementById("data");
const cliente = document.getElementById("cliente");
const tamanho = document.getElementById("tamanho");
const quantidade = document.getElementById("quantidade");
const sabor = document.getElementById("sabor");
const valor = document.getElementById("valor");
const status = document.getElementById("status");

data.value = new Date().toISOString().slice(0, 10);
atualizar();
</script>

</body>
</html>
